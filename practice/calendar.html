<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar Table</title>
    <link rel="stylesheet" href="calStyle.css">
</head>

<body>
    <table class="cal">
        <caption>February 2021</caption>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="old">31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5*<span>Lunch with Mom</span></td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11*<span>Meet With Dean</span></td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18*<span>Library Helper!</span></td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>

            </tr>
            <tr>
                <td>28</td>
                <td class="new">1 </td>
                <td class="new">2</td>
                <td class="new">3</td>
                <td class="new">4</td>
                <td class="new">5</td>
                <td class="new">6 </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
